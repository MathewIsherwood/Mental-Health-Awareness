            <script>
                document.getElementById('lightMode').addEventListener('click', function() {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                    document.getElementById('lightMode').classList.add('btn-primary');
                    document.getElementById('darkMode').classList.remove('btn-primary');
                    document.getElementById('lightMode').classList.remove('btn-outline-secondary');
                    document.getElementById('darkMode').classList.add('btn-outline-secondary');
                    document.getElementById('jumbotron').classList.add('bg-light');
                    document.getElementById('navbar').classList.add('text-dark');
                    document.getElementById('navbar').classList.remove('text-light');
                    document.getElementById('navbar').classList.add('bg-light');
                    document.getElementById('navbar').classList.remove('bg-dark');
                });

                document.getElementById('darkMode').addEventListener('click', function() {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    document.getElementById('darkMode').classList.add('btn-primary');
                    document.getElementById('lightMode').classList.remove('btn-primary');
                    document.getElementById('darkMode').classList.remove('btn-outline-secondary');
                    document.getElementById('lightMode').classList.add('btn-outline-secondary');
                    document.getElementById('jumbotron').classList.remove('bg-light');
                    document.getElementById('navbar').classList.add('text-light');
                    document.getElementById('navbar').classList.remove('text-dark');
                    document.getElementById('navbar').classList.add('bg-dark');
                    document.getElementById('navbar').classList.remove('bg-light');
                });
